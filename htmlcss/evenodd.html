<body>
        <div class="container">
            <div class="row">
                <p>enter no</p>
                <input type="text" id="num">
                <button id="submit" onclick="evenodd();">submit</button>
            </div>
        </div>
  
        <script>
          function evenodd(){
              var a=parseInt(document.getElementById("num").value);
              function find(a,callback){
              if(a%2==0){
                  callback("even");
              }
              else{
                  callback("odd");
              }
              
          }
          find(a,(res)=>{
              document.getElementById("result").innerHTML=res.toString();

          }
          
          
          )
           
          
        }
      
      </script>
    
</body>
